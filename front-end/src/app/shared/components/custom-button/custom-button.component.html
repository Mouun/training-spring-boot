<span class="inline-flex rounded-md shadow-sm" [ngClass]="{'w-full': fullWidth}">
  <button
    [type]="type"
    [disabled]="disabled"
    class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md focus:outline-none focus:shadow-outline-indigo transition ease-in-out duration-150"
    [ngClass]="{
      'opacity-50 cursor-not-allowed': disabled,
      'bg-indigo-600 hover:bg-indigo-500 text-white focus:border-indigo-700 active:bg-indigo-700': !secondary,
      'bg-indigo-100 hover:bg-indigo-50 text-indigo-700 focus:border-indigo-300 active:bg-indigo-200': secondary,
      'w-full justify-center': fullWidth
    }"
    (click)="whenClicked.emit()"
  >
    <span class="h-5">
      <ng-content></ng-content>
    </span>
    {{text}}
  </button>
</span>
